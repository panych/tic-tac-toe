    <title>Cross Game</title>
    <style type="text/css">
        #game-table td {
            width: 30px;
            height: 30px;
            border: 1px solid #000;
            line-height: 30px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        #game-table .state-cross:after {
            content: 'X';
            color: #FF5F49;
        }

        #game-table .state-zero:after {
            content: '0';
            color: #578033;
        }
    </style>
